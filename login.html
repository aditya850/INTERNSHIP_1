<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>login</title>
  </head>
  <body class="mixout" style="background-image: url(images/wer.png);background-size: cover;background-repeat: no-repeat;">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-4">
          <div class="card class1">
            <div class="card-body">
               <div class="card-title">
                <h4>LOGIN AS ADMIN</h4>
                <p class="card-text small">login with username &amp; password</p>
                <form>
                  <div class="mb-3">
                      <input type="text" class="form-control form-control-sm" placeholder="Username" name="Username" required>
                  </div>
                  <div class="mb-3">
                      <input type="password" class="form-control form-control-sm" placeholder="password" name="password" required>
                  </div>
                  <div class="mb-3">
                      <input type="submit" onclick="check(this.form)" class="btn btn-block btn-sm btn-success" value="sign-in">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!--------------------------------------                    script                --------------------------------------->
  <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.Username.value == "ADI123" && form.password.value == "pass987") {
                    window.open('employee-page.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
